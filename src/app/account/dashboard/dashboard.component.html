<div id="dashboard">
  <button mat-fab color="primary" (click)="addNewScratchPad({x:300, y:300})">Add</button>
  <div id="notes-container"></div>
  <div *ngFor="let scratchPad of scratchPads">
    <app-scratch-pad
      [id]="scratchPad.id"
      [width]="scratchPad.dimensions.x"
      [height]="scratchPad.dimensions.y"
    ></app-scratch-pad>
  </div>
</div>
