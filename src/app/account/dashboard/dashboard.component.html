<div id="dashboard">
  <button mat-fab color="primary" (click)="addNewScratchPad({x:300, y:300}, {x:100, y:100})">Add</button>
  <div id="notes-container"></div>
  <div *ngFor="let scratchPad of scratchPads">
    <app-scratch-pad
      [id]="scratchPad.id"
      [position]="scratchPad.position"
      [dimensions]="scratchPad.dimensions"
    ></app-scratch-pad>
  </div>
</div>
