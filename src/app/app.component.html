<mat-drawer-container id="app-container" autosize #container>
  <!-- Side Nav -->
  <mat-drawer
    mode="side"
    [opened]="isDesktop"
    [disableClose]="isDesktop"
    #matDrawer
  >
    <div id="side-nav" #sideNav>
      <div id="nav-title" routerLink="" style="cursor: pointer;">
        <img id="title-img" src="assets/navicon.ico" />
        <h1 id="title-text">dwait</h1>
      </div>
      <mat-divider></mat-divider>

      <app-search id="search-box"></app-search>

      <div class="side-nav-link">
        <mat-icon>newspaper</mat-icon>
        <a routerLink="/notes"><h3>Notes</h3></a>
      </div>

      <div class="side-nav-link">
        <mat-icon>engineering</mat-icon>
        <a routerLink="/projects"><h3>Projects</h3></a>
      </div>

      <div class="bottom">
        <mat-divider></mat-divider>

        <div *ngIf="!userLoggedIn" class="side-nav-link">
          <div class="side-nav-link">
            <mat-icon>login</mat-icon>
            <a routerLink="/account/login"><h3>Login</h3></a>
          </div>
          <div class="side-nav-link">
            <mat-icon>connect_without_contact</mat-icon>
            <a routerLink="/account/signup"><h3>Join</h3></a>
          </div>
        </div>
        <div *ngIf="userLoggedIn" class="side-nav-link">
          <mat-icon>logout</mat-icon>
          <a (click)="logoutUser()" routerLink=""><h3>Logout</h3></a>
        </div>

        <div class="side-nav-link">
          <mat-icon>manage_accounts</mat-icon>
          <a routerLink="/account/dashboard"><h3>Account Dashboard</h3></a>
        </div>
      </div>
    </div>
  </mat-drawer>

  <!-- App Content -->
  <div id="app-content" [style.overflow-y]="appContentOverflowY">
    <div id="mobile-controls" *ngIf="!isDesktop">
      <button
        id="side-nav-button"
        mat-icon-button
        color="primary"
        aria-label="side nav button"
        (click)="matDrawer.toggle()"
      >
        <mat-icon *ngIf="!matDrawer.opened" aria-label="open menu"
          >more_vert</mat-icon
        >
        <mat-icon *ngIf="matDrawer.opened" aria-label="close menu"
          >cancel</mat-icon
        >
      </button>
    </div>

    <!-- Router Outlet -->
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
