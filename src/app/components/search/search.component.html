<mat-form-field id="search-form-field" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="value" autocomplete="off">
  <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<div id="search-options"></div>
