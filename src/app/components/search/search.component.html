<mat-form-field id="search-form-field" appearance="fill">
  <mat-label>Search</mat-label>
  <input matInput type="text" [(ngModel)]="searchString" autocomplete="off">
  <button matSuffix mat-icon-button aria-label="Search" (click)="onSearch(searchString)">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
<div id="search-options"></div>
